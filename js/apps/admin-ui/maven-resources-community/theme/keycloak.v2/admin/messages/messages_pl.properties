  Po ustawieniu opcji `Tylko administratorzy mogą edytować`, atrybuty nieregulowane mogą być zarządzane wyłącznie przez konsolę administracyjną i API, co jest przydatne, jeśli masz już zdefiniowane niestandardowe atrybuty zarządzane przez użytkowników, ale nie jesteś pewien, czy dodać inne atrybuty, które powinny być zarządzane wyłącznie przez administratorów. \
  Po ustawieniu opcji `Tylko administratorzy mogą przeglądać`, atrybuty nieregulowane są tylko do odczytu i dostępne wyłącznie przez konsolę administracyjną i API.
