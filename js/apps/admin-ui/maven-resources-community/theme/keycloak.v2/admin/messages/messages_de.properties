ldapAttributeHelp=Name des zugeordneten Attributs im LDAP-Objekt, zum Beispiel "cn", "sn", "mail", "street", usw.
readOnly=Nur lesen
readOnlyHelp=Ein schreibgeschütztes Attribut wird aus LDAP in das UserModel importiert, aber es wird nicht zurück in LDAP gespeichert, wenn der Benutzer in Keycloak aktualisiert wird.
alwaysReadValueFromLdap=Wert immer aus LDAP lesen
alwaysReadValueFromLdapHelp=Wenn aktiv, dann wird beim Lesen immer das LDAP-Attribut anstatt der Wert aus der Keycloak-Datenbank verwendet.
isMandatoryInLdap=Ist in LDAP erforderlich
isMandatoryInLdapHelp=Wenn aktiv, ist das Attribut in LDAP erforderlich. Wenn kein Wert in der Keycloak-Datenbank vorhanden ist, wird ein leerer Wert gesetzt, und an LDAP weitergegeben.
attributeDefaultValue=Attribut-Standardwert
attributeDefaultValueHelp=Wenn es keinen Wert in Keycloak-Datenbank gibt und das Attribut in LDAP erforderlich ist, dann wird dieser Wert an LDAP weitergegeben.
isBinaryAttribute=Ist Binärattribut
isBinaryAttributeHelp=Sollte für binäre LDAP-Attribute aktiviert werden.
passwordPolicyHintsEnabled=Passwortrichtlinien-Hinweise aktiviert
passwordPolicyHintsEnabledHelp=Gilt nur für beschreibbares MS Active Directory (MSAD). Wenn diese Option aktiviert ist, wird beim Aktualisieren des Passworts eines MSAD-Benutzers die LDAP_SERVER_POLICY_HINTS_OID-Erweiterung verwendet, was bedeutet, dass erweiterte MSAD-Passwortrichtlinien wie "Passworthistorie" oder "minimales Passwortalter" angewendet werden. Diese Erweiterung funktioniert nur für MSAD 2008 R2 oder neuer.
