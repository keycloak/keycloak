userCredentialsHelpText=Mit den Handlern der obersten Ebene können Sie die Priorität der Credentials für den Benutzer ändern, wobei das oberste Credential die höchste Priorität hat. Mit den Handlern innerhalb eines erweiterbaren Bereichs können Sie die visuelle Reihenfolge der Credentials ändern; das oberste Credential wird ganz links angezeigt.