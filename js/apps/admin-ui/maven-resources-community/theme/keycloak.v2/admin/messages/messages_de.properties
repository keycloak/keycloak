clientTypeHelp=OpenID Connect ermöglicht es Clients, die Identität des Endbenutzers auf der Grundlage der von einem Autorisierungsserver durchgeführten Authentifizierung zu überprüfen. SAML ermöglicht webbasierte Authentifizierungs- und Autorisierungsszenarien, einschließlich domänenübergreifendem Single Sign-On (SSO), und verwendet Sicherheitstoken, die Assertions zur Weitergabe von Informationen enthalten.
