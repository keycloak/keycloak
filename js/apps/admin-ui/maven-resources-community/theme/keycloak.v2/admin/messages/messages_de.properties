unmanagedAttributesHelpText=Nicht verwaltete Attribute sind Benutzerattribute, die nicht ausdrücklich in der Benutzerprofilkonfiguration definiert sind. \
  Standardmäßig sind nicht verwaltete Attribute "Disabled" und stehen in keinem Kontext zur Verfügung, z. B. bei der Registrierung, im Konto und in der Verwaltungskonsole. \
  Durch die Einstellung "Enabled" werden nicht verwaltete Attribute vom Server vollständig erkannt und sind über alle Kontexte zugänglich. Dies ist nützlich, wenn Sie mit der Migration eines bestehenden Realms zum deklarativen Benutzerprofil beginnen und noch nicht alle Benutzerattribute in der Benutzerprofilkonfiguration definiert haben. \
  Mit der Einstellung "Only administrators can write" können nicht verwaltete Attribute nur über die Verwaltungskonsole und die API verwaltet werden. Dies ist nützlich, wenn Sie bereits benutzerdefinierte Attribute definiert haben, die von Benutzern verwaltet werden können, aber unsicher sind, ob Sie andere Attribute hinzufügen sollen, die nur von Administratoren verwaltet werden können. \
  Durch die Einstellung "Only administrators can view" sind nicht verwaltete Attribute schreibgeschützt und nur über die Verwaltungskonsole und die API verfügbar.
