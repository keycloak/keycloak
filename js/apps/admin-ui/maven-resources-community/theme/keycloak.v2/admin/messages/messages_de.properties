authenticatorRefConfig.value.help=Fügen Sie einen benutzerdefinierten Referenznamen für den Authenticator hinzu. Wenn dieser Authentifikator während eines Authentifizierungsablaufs erfolgreich abgeschlossen wird, verwendet der AMR-Protokoll-Mapper (Authentication Method Reference) diesen Wert, um den AMR-Anspruch der generierten Token aufzufüllen. Beachten Sie, dass das AMR-Protokoll für den jeweiligen Client konfiguriert sein muss, um den AMR-Anspruch aufzufüllen.
