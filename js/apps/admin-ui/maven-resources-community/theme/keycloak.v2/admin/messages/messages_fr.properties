client-accesstype.tooltip=Type d'accès du client pour lequel la condition est appliquée. Un client confidentiel active l'authentification client alors qu'un client public désactive l'authentification client. 'Bearer-only' est un type client déprécié.
useRefreshTokenForClientCredentialsGrantHelp=Si activé un jeton de rafraîchissement sera créé et ajouté à la réponse du jeton si les droits d'accès via identifiants client sont utilisés. Toutefois la OAuth 2.0 RFC6749 Section 4.4.3 précise qu'un jeton de rafraîchissement ne devrait pas être créé dans ce cas. Si désactivé alors aucun je ton de rafraîchissement ne sera généré et la session utilisateur associée sera supprimée.
membershipAttributeTypeHelp=DN signifie que les membres du groupe LDAP sont déclarés dans la forme complète DN. Par exemple 'member: uid=john,ou=users,dc=example,dc=com'. UID signifie que les membres du groupe LDAP sont déclarés la forme uid pure, comme par exemple 'memberUid: john'.
