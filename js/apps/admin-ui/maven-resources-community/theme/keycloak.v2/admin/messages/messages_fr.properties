keysIntro=Si "Utiliser URL JWKS" est activé vous devez remplir une URL JWKS valide. Après avoir sauvegardé les administrateurs peuvent téléchargés les clés depuis l'URL JWKS ou les clés seront téléchargées automatiquement par le serveur Keycloak quand un KID inconnu est repéré pendant l'authentification client.
frontchannelLogoutOIDCHelp=Si activé la déconnexion nécessite que le navigateur envoie la requête à l'URL configurée de déconnexion du canal principal du client comme spécifiée dans les spécifications de déconnexion du canal principal OIDC. Si désactivé le serveur peut faire une déconnexion en arrière plan tant que soit l'URL de déconnexion du canal secondaire est configurée soit l'URL administrateur est configurée.
flowDescriptionHelp=Texte d'aide pour la description du nouveau flux
requiredWhenTooltip=Quand des périmètres sont utilisés l'attribut est obligatoire quand au moins l'un des périmètres configurés est appliqué à la requête de connexion. A la fois des périmètres par défaut et optionnel de la requête actuelle sont évalués. Dans les contextes la console administrateur et la console compte, les périmètres ne sont pas évalués et l'attribut n'est pas nécessaire.
uuidLdapAttributeHelp=Nom de l'attribut LDAP qui sera utilisé comme l'identifiant d'objet unique (UUID) pour les objets dans le LDAP. Pour la plupart des fournisseurs de serveur LDAP c'est 'entryUUID', toutefois certains n'ont pas le même UUID. Par exemple pour l'Active directory ce serait 'objectGUID'. Si votre serveur LDAP ne supporte pas le UUID vous pouvez utiliser n'importe quel autre attribut qui est censé être unique entre les utilisateurs LDAP. Par exemple 'uid' ou 'entryDN'.
scopePermissions.clients.configure-description=Gestion des permissions réduites pour l'administrateur. Ne peut pas définir un périmètre, modèle ou mappeurs de protocol.
mappedGroupAttributesHelp=Liste des noms d'attributs séparés par des virgules. Ceci pointe vers la liste des attributs du groupe LDAP qui seront mappés comme attributs du groupe dans Keycloak. Laisser vide si aucun attribut de groupe additionnel n'est nécessaire à mapper dans Keycloak.
