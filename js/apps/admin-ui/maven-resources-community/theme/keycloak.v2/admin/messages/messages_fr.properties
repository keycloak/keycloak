enableLdapv3PasswordHelp=Utiliser la norme LDAPv3 Password Modify Extended Operation (RFC-3062). L'opération de modification étendue de mot de passe nécessite généralement que le mot de passe de l'utilisateur LDAP soit déjà dans le serveur LDAP. Donc quand cette option est utilisée avec 'Synchroniser les enregistrements', il est préférable d'ajouter également 'Mappeur d'attribut LDAP codé en dur' avec un mot de passe initial généré aléatoirement.
permissionDecisionStrategyHelp=La stratégie de décision indique comment les politiques associées avec une permission donnée sont évaluées et comment une décision finale est obtenue. 'Affirmatif' signifie qu'au moins une politique doit être évaluée avec une décision positive pour que la décision finale soit aussi positive. 'Unanime' signifie que toutes les politiques doivent rendre une décision positive pour que la décision finale soit positive. 'Consensus' signifie que le nombre de décisions positives doit être supérieur au nombre de décisions négatives. Si le nombre de décisions positives est le même que le nombre de négatives la décision finale sera négative.
