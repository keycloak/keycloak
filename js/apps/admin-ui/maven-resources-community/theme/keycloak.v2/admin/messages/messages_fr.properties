forwardParametersHelp=Paramètres de requête non standard OpenID Connect/OAuth à transmettre l'IDP externe depuis la requête initiale de l'application vers le point de terminaison d'autorisation. Plusieurs paramètres peuvent être entrés séparés par une virgule (,).
