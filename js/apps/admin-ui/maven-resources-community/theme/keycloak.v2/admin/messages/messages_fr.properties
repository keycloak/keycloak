mapperTypeHardcodedAttributeMapperHelp=Ce mappeur va hardcoder n'importe quel attribut du modèle utilisateur et quelques propriétés (comme 'emailVerified' ou 'email') quand l'utilisateur est importé depuis le LDPA.
useJwksUrlHelp=Si activé les clés publiques du fournisseur d'identité sont téléchargées depuis une URL JWKS donnée. Ceci offre une grande flexibilité car les nouvelles clés sont téléchargées de nouveau quand le fournisseur d'identité génère une nouvelle paire de clés. Si désactivé une clé publique (ou une certificat) est utilisé depuis la base de données Keycloak. Par conséquent quand une pair de clé du fournisseur d'identité change vous devez importer de nouveau la nouvelle clé dans la base de donnée Keycloak.
generatedIdTokenHelp=Voir le jeton ID d'exemple, qui sera généré et envoyé au client quand l'utilisateur sélectionné sera authentifié. Vous pouvez voir les attributs et les rôles que le jeton contiendra en utilisant les mappeurs de protocole actifs et les mappings de périmètre de rôle, ceci montre également les attributs et les rôles assignés à l'utilisateur sélectionné.
fullNameLdapWriteOnlyHelp=Pour l'écriture seule, les données sont propagées au LDAP quand un utilisateur est créé ou mis à jour sur Keycloak. Mais ce mappeur n'est pas utilisé pour propager en retour les données depuis le LDAP vers Keycloak. Ce paramètre est utile si vous avez configuré séparément les mappeurs d'attributs 'firstName' et 'lastName' et que vous voulez les utiliser pour lire l'attribut depuis le LDAP vers Keycloak.
