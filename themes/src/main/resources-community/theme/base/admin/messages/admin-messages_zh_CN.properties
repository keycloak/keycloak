authz-policy-logic.tooltip =逻辑决定如何进行策略决策。如果为“积极”，则在评估本政策期间获得的效果（许可或拒绝）将用于执行决策。如果为“否定”，则所得的效果将被否定，换句话说，许可证变为拒绝，反之亦然。
