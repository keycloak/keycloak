  <meta name="viewport" content="'width': 'device-width, initial-scale=1, shrink-to-'fit': 'no" />
  <meta name="theme-color" content="#000000" />

  <title>keycloak-components</title>
  <script>
    window.l18nMsg = {
      'personalInfoHtmlTitle': 'Personal Info',
      'personalSubTitle': 'Your Personal Info',
      'personalSubMessage': 'Manage this basic information: your first name, last name and email',
      'authenticatorCode': 'One-time code',
      'username': 'Username',
      'email': 'Email',
      'firstName': 'First name',
      'givenName': 'Given name',
      'fullName': 'Full name',
      'lastName': 'Last name',
      'familyName': 'Family name',
      'password': 'Password',
      'doSave': 'Save',
      'doCancel': 'Cancel',
      'accountUpdatedMessage': 'Your account has been updated.',
    };
    window.features = {}
    window.locale = 'en'
  </script>
  <script src="https://unpkg.com/keycloak-js@10.0.1/dist/keycloak.js"></script>

  <script>
    let keycloak = new Keycloak({
      url: "http://localhost:8180/auth/",
      authServerUrl: "http://localhost:8180/auth/",
      realm: "master",
      clientId: 'new'
    });

    // window.onload = () => {
    keycloak.init({ onLoad: 'check-sso', checkLoginIframe: false }).then((authenticated) => {
      if (!authenticated) {
        keycloak.login({ redirectUri: 'http://localhost:3000/' });
      }
    }).catch((error) => {
      console.log(error);
      alert('failed to initialize');
    });
    // }
  </script>
